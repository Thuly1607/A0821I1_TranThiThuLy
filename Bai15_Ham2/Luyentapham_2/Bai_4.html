<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả
    về false.</p>
<script>
    let str = prompt("Nhập vào ký tự :");
    let check = checkstr(str)
    if (check) {
        document.write(str + " Là kí tự số")
    } else {
        document.write(str + " Không phải ký tự số")
    }

    function checkstr(c) {
        if (c >= '0' && c <= '9') {
            return true;
        } else {
            return false;
        }

    }
</script>
</body>
</html>
