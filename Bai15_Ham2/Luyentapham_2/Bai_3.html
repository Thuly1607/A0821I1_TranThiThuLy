<body>
<p>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p>

<script>
    let number=parseInt(prompt("Nhập số nguyên bất kỳ:"));
    document.write(number+"! ="+Factorial(number));
    function Factorial(n) {
        if (n===1){
            return 1;
        }else{
            return n*Factorial(n-1);
        }

    }
</script>
</body>
</html>
