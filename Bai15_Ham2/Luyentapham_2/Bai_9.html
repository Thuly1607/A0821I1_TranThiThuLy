<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.</p>
<script>

    let c = prompt('Nhập vào kí tự cần kiểm tra');
    let list = ['d', 'a','a','b','c', 'i', 't', 'o', 'a', 'n'];
    let count = checkChar(c, ...list);
    if(count===-1)  alert(c +' không tồn tại trong mảng');
    else alert(c + ' xuất hiện ' + count + ' lần trong mảng');
    function checkChar(value, ...arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++)
            if (value === arr[i]) count++;

        if (count === 0) return -1;
        else return count;
    }
</script>
</body>
</html>
