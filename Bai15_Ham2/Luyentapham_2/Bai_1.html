<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</p>
</body>
<script>
    let number=prompt("Nhập vào 1 số bất kỳ:");
    function squaring() {
        return number*number;
    }
    document.write("Bình phương " + number + '=' + squaring())
</script>
</html>
