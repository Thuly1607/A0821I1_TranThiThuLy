<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</p>
<script>;
    let arr = Array();
    let n = (prompt("Inter số phần tử của mảng:"));
    function maps () {
        for (let i = 0; i<n; i++) {
            arr[i] = (prompt('Nhập giá trị arr[' + i + ']'));
            arr.push();
        }
        return arr.reverse();
    }

    let result = maps();
    document.write('Mảng đảo ngược là ' + result);
</script>
</body>
</html>
