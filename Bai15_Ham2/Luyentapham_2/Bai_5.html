<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.</p>
<script>
    let a=parseInt(prompt("Nhập số nguyên a:"));
    let  b=parseInt(prompt("Nhập số nguyên b:"));
    let c=parseInt(prompt("Nhập số nguyên c:"));
    document.write("Min is: " +  checkMin())
    function checkMin() {
        if(a<b&a<c){
            return a;
        }else if (b<a&a<c){
            return b;
        }else {
            return c;
        }

    }
</script>
</body>
</html>
