<!DOCTYPE html>

<body>
<p>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</p>
<script>
    function Swap(a, b) {
        let temp;
        temp = a;
        a = b;
        b = temp;
        document.write(a+ ' ' +b);
    }
    Swap(1,2);

</script>
</body>
</html>
