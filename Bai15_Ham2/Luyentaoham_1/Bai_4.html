<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<p>Bài 4: Thêm các hàm alert() vào những vị trí thích hợp trong đoạn mã sau để bạn có thể nhìn thấy giá trị của biến
    result trước và sau lời gọi hàm. Đoạn mã có dạng như sau:</p>
<script>
    function addNumbers() {
        let number1 = 4;
        let number2 = 8;
        result = number1 + number2;
        return result;
    }
    result = 0;
    alert("Result Before: " + result);
    result = addNumbers();
    alert("Result After: " + result);
</script>
</body>
</html>
