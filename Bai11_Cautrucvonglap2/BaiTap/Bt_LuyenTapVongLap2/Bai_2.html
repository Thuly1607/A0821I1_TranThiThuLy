<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<p><b>Bài 2: Tính giai thừa của một số nguyên dương</b></p>
<script>
    let n = parseInt(prompt("Nhập n:"));
    let s=1;
    for ( let i = n; i > 0; i--) {
        s = s * i;
    }document.writeln("Giai thừa ! =" +s);
</script>
</body>
</html>
