<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<p>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</p>
<script>
    let i = 1;
    let count = 0;
    let sum = 0;
    while (count < 30) {
        if (i % 7 === 0) {
            count += 1;
            sum += i;
        }
        i += 1;
    }
    document.writeln("Tổng của 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
</body>
</html>
