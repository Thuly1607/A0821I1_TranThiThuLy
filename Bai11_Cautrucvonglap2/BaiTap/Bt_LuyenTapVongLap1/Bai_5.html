<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 5</title>

<body>
<p>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</p>
<script>
    let f1, f2, fn, res,sum;
    f1 = 1;
    f2 = 1;
    res = ' 1 1 ';
    sum=1
    for (let i = 3; i <= 20; i++) {
        fn = f1 + f2;
        res = res + fn + ' ';
        f1 = f2;
        f2 = fn;
        sum=sum+fn;
    }
    document.write("Tổng là:"+sum);
</script>
</body>
</html>
