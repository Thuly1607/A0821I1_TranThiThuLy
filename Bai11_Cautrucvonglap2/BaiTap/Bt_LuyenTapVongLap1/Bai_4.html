<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</p>
<script>
    let f1, f2, fn, res;
    f1 = 1;
    f2 = 1;
    res = ' 1 1 ';
    for (let i = 3; i <= 20; i++) {
        fn = f1 + f2;
        res = res + fn + ' ';
        f1 = f2;
        f2 = fn;
        if (fn % 5 == 0){
            document.write("Số chia hết cho 5 là:" + fn);
            break;
        }
        }


</script>
</body>
</html>
