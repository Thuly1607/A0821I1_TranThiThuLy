<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<p><b>Bài 3:</b> Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</p>
<script>
    let f1, f2, fn, res;
    f1 = 1;
    f2 = 1;
    res = ' 1 1 ';
    for (let i = 3; i <= 20; i++) {
        fn = f1 + f2;
        res = res + fn + ' ';
        f1 = f2;
        f2 = fn;
    }
    document.write(res + '...');
</script>
</body>
</html>
