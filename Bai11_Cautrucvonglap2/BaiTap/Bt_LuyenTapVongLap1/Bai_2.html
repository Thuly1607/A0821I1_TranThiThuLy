<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let temp;
    do {
        temp=prompt("Inter a temp:");
    }while (isNaN(temp))
          if (temp<20){
              alert("Tăng nhiệt độ");
          }else if (temp>100){
              alert("Giảm nhiệt độ");
          }else {
              alert("Good!")

    }
</script>
</body>
</html>
