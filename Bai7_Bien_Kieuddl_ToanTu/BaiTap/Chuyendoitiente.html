<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


  <h2>Amount</h2>
  <input id="amount" type="text">


  <h2>From Currency</h2>
  <select id="from">
    <option value="VND">Vietnam</option>
    <option VALUE="USD">USD</option>
  </select>

  <h2>To Currency</h2>

  <select id="to">
    <option value="USD">USD</option>
    <option Value="VND">Vietnam</option>
  </select>
<br><br>
  <button onclick="convert()" style="background-color: deeppink">Chuyển đổi</button>


<h2 id="result">result</h2>

</body>
<script>
  function convert() {
    let amount = document.getElementById('amount').value;
    let from = document.getElementById('from').value;
    let to = document.getElementById('to').value;
    if (from === "USD" && to === "VND") {
      result = amount * 23000;
      result+="VND"
    } else if (from === "VND" && to === "USD") {
      result = amount / 23000;
      result+="USD"
    } else{
      result = amount;
    }
    document.getElementById('result').innerText ='Result:'+ result;
  }
</script>
</body>
</html>
