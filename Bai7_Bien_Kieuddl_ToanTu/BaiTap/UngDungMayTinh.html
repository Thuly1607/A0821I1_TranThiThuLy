<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Caculator</h2>
<input  id="number1">
<input  id="number2">
<br><br>
<button id="addition" onclick="add()" value="add">Addition(+)</button>
<button id="subtraction" onclick="sub()" value="sub">Subtraction(-)</button>
<button id="multiplication" onclick="mul()" value="mul">Multiplication(*)</button>
<button id="divide" onclick="divide()" value="divide">Division(/)</button>
<h3 id="result">Result</h3>
</body>
<script>


  function add() {
    let add = document.getElementById('addition').value;
    let number1=document.getElementById('number1').value;
    let number2=document.getElementById('number2').value;
    result = parseInt(number1)+parseInt(number2);
    document.getElementById('result').innerText ='Result Addition:' + result;
  }

  function sub() {
    let sub = document.getElementById('subtraction').value;
    let number1=document.getElementById('number1').value;
    let number2=document.getElementById('number2').value;
    result = parseInt(number1)-parseInt(number2);
    document.getElementById('result').innerText ='Result Subtraction:' +result;

  }

  function mul() {
    let mul = document.getElementById('multiplication').value;
    let number1=document.getElementById('number1').value;
    let number2=document.getElementById('number2').value;
    result = parseInt(number1) * parseInt(number2);
    document.getElementById('result').innerText ='Result Multiplication:'+ result;

  }

  function divide() {
    let divide = document.getElementById('divide').value;
    let number1 = document.getElementById('number1').value;
    let number2 = document.getElementById('number2').value;
    result = parseInt(number1) / parseInt(number2);
    document.getElementById('result').innerText ='Result Division:' +result;

  }

</script>
</body>
</html>
