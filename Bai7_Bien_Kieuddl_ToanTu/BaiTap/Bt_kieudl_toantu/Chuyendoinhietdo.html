<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC;
    let C, F;
    inputC = prompt("Nhập nhiệt độ C");
    C = parseFloat(inputC);
    F = 9*C/5+32;
    document.write("Nhiệt độ F  là : " +F);
</script>
</body>
</html>
