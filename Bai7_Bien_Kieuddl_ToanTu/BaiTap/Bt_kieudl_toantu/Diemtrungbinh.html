<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Physics;
    let Chemistry;
    let Biology;
    Physics = prompt("Nhập điểm lý");
    Chemistry = prompt("Nhập điểm hóa");
    Biology = prompt("Nhập điểm sinh");

    let physics = parseFloat(Physics);
    let chemistry = parseFloat(Chemistry);
    let biology = parseFloat(Biology);
    let Sum= physics+chemistry+biology;
    let average = Sum / 3;
    document.write("Tổng  là : " +Sum);
    document.write("Điểm trung bình  là : " +average);

</script>
</body>
</html>
