<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputBanKinh, bankinh, S;
    let CONST_PI=3.14;
    inputBanKinh = prompt("Nhập bán kinh hình tròn !!!");
    bankinh = parseInt(inputBanKinh);
    S = CONST_PI*bankinh*bankinh;
    document.write("Diện tích của hình tròn có " + bankinh +" là : " +S);
</script>
</body>
</html>
