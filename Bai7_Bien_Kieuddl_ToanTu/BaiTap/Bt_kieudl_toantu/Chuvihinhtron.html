<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputBanKinh, bankinh, C;
    let CONST_PI=3.14;
    inputBanKinh = prompt("Nhập bán kinh hình tròn !!!");
    bankinh = parseInt(inputBanKinh);
    C = 2*CONST_PI*bankinh;
    document.write("Chu vi của hình tròn  là : " +C);
</script>
</body>
</html>
