<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = prompt("Nhập vào 1 chuỗi:")
    let d = 0;
    x = x.replace(/\s/g, "") ;
    for (let i=0;i<x.length;i++){
        if (x[i]===x[i].toUpperCase()){
            d++;
        }
    }if (d===0){
        alert("The string is not contain upper char");
    }else {
        alert("số ký tự in hoa là:"+d);
    }
</script>
</body>
</html>
