<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<script>
    let w=prompt("enter is weight:");
    let h=prompt("enter is height:");
    let bmi=w/(h^2);
    if (bmi<18){
        document.writeln("Underweight");
    }else if (bmi<25){
        document.writeln("Normal");
    }else if (bmi<30){
        document.writeln("Overweight");
    }else{
        document.writeln("Obese");
    }
</script>
</body>
</html>
