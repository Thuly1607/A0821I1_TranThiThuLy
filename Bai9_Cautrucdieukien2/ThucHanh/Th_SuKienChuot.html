<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SU</title>
</head>
<body>
<form>
    <img src id="myImage" src="bongda.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button"value="Click Me">
</form>
<script>
    let imObj=null;
    function init() {
        imObj=document.getElementById('myImage');
        imObj.style.position='relative';
        imObj.style.left='0px';
    }
    function moveRight() {
        imObj.style.left=parseInt(imObj.style.left)+10+'px';
    }
    window.onload=init;
</script>

<input type="button"value="Click Me"onClick="moveRight();"/>
</body>
</html>
