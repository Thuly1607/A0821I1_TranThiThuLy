<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let x = [1,2,3,4,5,-1,100,19];
    let first = 0;
    let last = x.length - 1;
    while (first < last) {
        let t= x[first];
        x[first] = x[last];
        x[last] = t;
        first++;
        last--;
    }
    document.write(x);

</script>
</body>
</html>
