<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value=prompt("Enter a number:");
    let number=[-1,2,4,3,4,1,10];
    for (let i=0;i<number.length;i++){
        if (value==number[i]){
            alert("Value " + number[i] + "found at " + i);
        }
    }alert('value does not exit in array.')
</script>
</body>
</html>
