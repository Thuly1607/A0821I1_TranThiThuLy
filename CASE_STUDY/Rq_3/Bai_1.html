<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b1</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    let temp=0;
    let n =parseInt(prompt("Nhâp vào độ dài mảng a:"));
    for (let i=0;i<n;i++){
        a.push(parseInt(prompt("Nhập vào số nguyên:")))
    }
    for (let i=0;i<a.length;i++){
        temp+=a[i];
        b[i] =temp;
    }
    document.write("ảngM a àl:"+a+"\n"+"PrefixSums của mảng a là:"+b)
</script>
</body>
</html>
