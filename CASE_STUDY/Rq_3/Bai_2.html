<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arrA = [];
    let arrB = [];
    let result = [];
    let sizeA = parseInt(prompt("Nhập độ dài mảng A:"));
    for (let i = 0; i < sizeA; i++) {
        arrA.push(parseInt(prompt("Nhập vào số nguyên mảng A")));
    }
    let sizeB = parseInt(prompt("Nhập vào độ dài mảng B:"));
    for (let i=0;i<sizeB;i++) {
        arrB.push(parseInt(prompt("Nhập vào số nguyên mảng A")));
    }
    for (let i = 0; i < sizeB; i++) {
        if (arrA.indexOf(arrB[i])=== -1 && result.indexOf(arrB[i]) === -1) {
            result.push(arrB[i]);
        }
    }
    result.sort(function (a,b) {return (a - b)});
    alert("Mảng A:" + arrA + "\n Mảng B:" + arrB + "\n Các số xuất hiệnn trong B mà không xuất hiện trong A : " + result);
</script>
</body>
</html>
