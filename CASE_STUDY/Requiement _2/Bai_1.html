<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<label for="salary">Salary</label>
<input id="salary" type="text" size="15px">
<input type="button" value="Income Tax" onclick="Tax()">
<p id="result"></p>
<script>
    function Tax() {
        let salary = parseFloat(document.getElementById("salary").value);
        let res = document.getElementById("result");
        let tax = 0;
        if (salary === 15000000) {
            tax = salary * 20 / 100;
        } else if (salary >= 7000000 && salary < 15000000) {
            tax = salary * 10 / 100;
        } else if (salary < 7000000) {
            tax = salary * 5 / 100;
        }
        salary -= tax;
        document.getElementById('result').innerText = 'Số tiền lương nhận được là :' + salary + 'Số tiền thuế phải nộp là:' + tax;
    }

</script>
</body>
</html>
