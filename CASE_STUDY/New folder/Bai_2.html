<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<label for="character">Character</label>
<input id="character" type="text" size="15px">
<input type="button" value="Check" onclick="Check()">
<p id="result1"></p>
<script>
    function Check() {
        let character = (document.getElementById("character").value);
        let res = document.getElementById("result1");
        switch (character) {
            case "u" : case "e": case "o":case "a":case "i":case "U":case "E":case "O":case "A":case "I":
                res.innerHTML = "<b> Là nguyên âm. </b>";
                break;
            default:  res.innerHTML = "<b> Là phụ âm. </b>";

        }
    }
</script>
</body>
</html>
