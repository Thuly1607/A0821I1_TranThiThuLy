<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số phần tử của mảng a.'));
    let a = Array(n);
    let b = Array(n);
    let resulta = 'Mảng a: <br>' ;
    let resultb = 'Prefix sums: <br>';
    for(let i = 0; i<n; i++)

    {
        a[i]  =parseInt(prompt("Nhập phần tử của mảng(a)"));
        if(i===0){
            b[i] = a[i];
        }
        else b[i] = b[i-1] + a[i];
    }
    for(let i=0;i<n;i++)
    {
        resulta += 'a[' + i + '] = ' + a[i] + '<br>';
        resultb += 'b[' + i + '] = ' + b[i] + '<br>';
    }
    document.write(resulta + '<br>' + resultb);
</script>
</body>
</html>
