<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<p>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng
    chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];</p>
<script>
    let myColor = ["Reb", "Green", "White", "Black"];
    document.writeln(myColor.toString());
    document.writeln(myColor.join("+"));
</script>
</body>
</html>
