<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<p>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong
    mảng. </p>
<script>
    let count=0;
    let number = (prompt("Inter số phần tử của mảng:"));
    let arr = Array(number);
    for (let i = 0; i < number; i++) {
        arr[i] = (prompt('Nhập giá trị arr[' + i + ']'));
     if (arr[i]<=0||arr[i]>0){
         count++
     }
    }alert('Số kí tự số trong mảng là ' + count)

</script>
</body>
</html>
