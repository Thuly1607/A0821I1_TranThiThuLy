<body>
<p>Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.</p>
<script>
    let count=0;
    str1=prompt("Nhập chuổi 1:")
    str2=prompt("Nhâp chuổi 2:")
    if (str1===str2){
        document.write("Chuổi 1 giống chuổi 2  ")
    } else {
        document.write("Chuổi 1 khác chuổi 2  ")
    }
</script>
