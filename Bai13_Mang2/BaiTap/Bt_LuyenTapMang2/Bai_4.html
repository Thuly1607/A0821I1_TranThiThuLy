<p>Bài 4: Viết một chương trình để đếm số từ trong một chuỗi</p>
<script>
    let count=0;
    let str = prompt("Inter 1 chuổi:");
    for (let i = 0; i < str.length; i++) {
            count++

    }alert('Số kí tự số trong mảng là ' + count)

</script>
