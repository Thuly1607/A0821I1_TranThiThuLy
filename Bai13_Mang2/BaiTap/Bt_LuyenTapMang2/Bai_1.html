<p>Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn, in ra các phần tử trong mảng. Chú ý:
    Sử dụng vòng lặp for lồng nhau</p>
<script>
    let arr = [
        [1, 2, 3, 4],
        [5, 6, 7, 8],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
    for (let i = 0; i < 5; i++) {
        document.write('"row ' + i + '"')
        document.write("<br>");
        for (let j = 0; j < 4;j++) {
            document.write('" ' + arr[i][j] + '"')
            document.write("<br>");
        }

    }
</script>
