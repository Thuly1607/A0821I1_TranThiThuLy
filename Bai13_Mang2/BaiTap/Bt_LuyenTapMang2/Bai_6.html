<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<p>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này
    bởi ký tự ( _ )</p>
<script>

    let c=Array();
    for (let i = 0; i < 10; i++) {
        c[i] = prompt("Inter ky :");

        if(c[i]==='-')  c[i]='_';
    }
    document.write(c);
</script>
</body>
</html>
