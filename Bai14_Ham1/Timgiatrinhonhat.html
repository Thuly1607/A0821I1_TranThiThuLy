<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất </title>
</head>
<body>
<script>
    let arr = [3, 5, -1, 9, -3, 7, 4];
    function minArray(arr) {
        if (arr.length == 0)
            return -1;
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = i;
            }
        }
        return min;
    }
    let min = minArray(arr);
    alert('Gía trị nhỏ nhất trong mảng 1 là ' + arr[min]+' tại vị trí '+min);

</script>
</body>
</html>
